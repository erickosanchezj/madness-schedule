    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // ---- Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyBvvPDDlWsRqV4LdmNeZBuLfBn8k3_mI2A",
          authDomain: "madnessscheds.firebaseapp.com",
          projectId: "madnessscheds",
          storageBucket: "madnessscheds.firebasestorage.app",
          messagingSenderId: "788538690861",
          appId: "1:788538690861:web:ce19ead5929a8867c197a4"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const auth = firebase.auth();
        const messaging = firebase.messaging();
        const functionsSvc = firebase.app().functions('us-central1');
        const cancelBookingCallable = functionsSvc.httpsCallable('cancelBooking');

        // ---- Enable client cache (multi-tab safe)
        try {
          await firebase.firestore().enablePersistence({ synchronizeTabs: true });
        } catch (e) {
          console.warn('Persistence not enabled:', e && e.code);
        }

        // ---- Helpers (fechas, UI, etc.)
        const MX_TZ = 'America/Mexico_City';
        const ymdFmt = new Intl.DateTimeFormat('en-CA',{ timeZone: MX_TZ, year:'numeric', month:'2-digit', day:'2-digit' });
        const timeFmt = new Intl.DateTimeFormat('es-MX',{ timeZone: MX_TZ, hour:'2-digit', minute:'2-digit', hour12:false });
        const dateHelper = {
          getYYYYMMDD(date){ return ymdFmt.format(date); },
          get today(){ return this.getYYYYMMDD(new Date()); },
          get tomorrow(){ return this.getYYYYMMDD(new Date(Date.now()+86400000)); },
          human(ymd){
            const dt=new Date(`${ymd}T00:00:00Z`);
            return dt.toLocaleDateString('es-MX',{ timeZone: MX_TZ, weekday:'long',day:'2-digit',month:'short' });
          }
        };
        const timeHelper = {
          range(ymd, hhmm, durationMin=60){
            const start=new Date(`${ymd}T${hhmm}:00Z`);
            const end=new Date(start.getTime()+Number(durationMin||60)*60000);
            return `${timeFmt.format(start)}‚Äì${timeFmt.format(end)}`;
          }
        };
        const asDate = (x) => x?.toDate ? x.toDate() : new Date(x);
        const FIFTEEN_MINUTES_MS = 15 * 60 * 1000;
        const TWO_HOURS_MS = 2 * 60 * 60 * 1000;

        function timeUntilLabel(ymd, hhmm){
          if(!ymd||!hhmm) return '';
          const start=new Date(`${ymd}T${hhmm}:00Z`).getTime();
          const now=Date.now();
          const diff=start-now;
          if (diff>4*60*60*1000) return '';
          const min=Math.round(diff/60000);
          if (min<=-120) return 'finalizada';
          if (min<0) return 'en curso';
          if (min===0) return 'empieza ahora';
          if (min<60) return `empieza en ${min} min`;
          const h=Math.floor(min/60), r=min%60;
          return r===0 ? `empieza en ${h} h` : `empieza en ${h} h ${r} min`;
        }

        function getCountdownClass(ymd, hhmm, defaultClass='text-emerald-300'){
          if(!ymd||!hhmm) return defaultClass;
          const startTs=new Date(`${ymd}T${hhmm}:00Z`).getTime();
          if(Number.isNaN(startTs)) return defaultClass;
          const diff=startTs-Date.now();
          if(diff<0) return defaultClass;
          return diff<=FIFTEEN_MINUTES_MS ? 'text-amber-300' : defaultClass;
        }

        const coverHelper = {
          byName(name=''){
            const n=name.toLowerCase();
            if (n.includes('trx')) return 'images/trx.png';
            if (n.includes('yoga')) return 'images/yoga.png';
            if (n.includes('hiit')) return 'images/HIIT.png';
            if (n.includes('capoeira')) return 'images/capoeira.png';
            if (n.includes('funcional')||n.includes('functional')) return 'images/functional.png';
            return null;
          },
          forClassName(name, fallbackText){
            return this.byName(name)||`https://placehold.co/400x250/1f2937/ffffff?text=${encodeURIComponent(fallbackText||name||'Clase')}`;
          },
          forClass(cls){
            return this.byName(cls.name)||cls.image||`https://placehold.co/400x250/1f2937/ffffff?text=${encodeURIComponent(cls.name)}`;
          }
        };

        // ---- Estado
        let state = {
          currentUser: null,
          classes: [],
          myBookings: [],
          waitlistEntries: [],
          currentScreen: 'agenda',
          scheduleFilter: 'today',
          selectedClassId: null,
          isTotalPass: false,
          cancellationStrikes: 0,
          dailyMessage: null
        };

        function getStrikeInfo(){
          const strikesRaw = Number(state.cancellationStrikes);
          const strikeCount = Number.isFinite(strikesRaw) && strikesRaw > 0 ? Math.min(strikesRaw, 3) : 0;
          const strikeMessage = strikeCount >= 3
            ? 'Llegaste al l√≠mite de 3 strikes. Tu cuenta queda bloqueada temporalmente.'
            : strikeCount === 2
              ? 'Est√°s a 1 strike del bloqueo. Cancela con tiempo.'
              : strikeCount === 1
                ? 'Tienes 1 strike. Cancela con m√°s de 2 horas de anticipaci√≥n.'
                : 'Evita cancelar tarde para no llegar a 3 strikes.';
          return { strikeCount, strikeMessage };
        }

        // ---- Render batching
        let renderQueued=false;
        function scheduleRender(){
          if (renderQueued) return;
          renderQueued=true;
          requestAnimationFrame(()=>{ renderQueued=false; render(); });
        }

        // Screen via querystring
        const _params = new URLSearchParams(location.search);
        const _screen = _params.get('screen');
        if (_screen && ['agenda','history','profile','classDetails'].includes(_screen)) state.currentScreen=_screen;

        // DOM refs
        const mainContent = document.getElementById('main-content');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const navBar = document.getElementById('nav-bar');
        const toastEl = document.getElementById('toast');
        let toastTimeout;
        function showToast(message, type = 'info', opts = {}) {
          if (!toastEl) return;
          const { html = false, duration = 3000 } = opts;
          if (html) toastEl.innerHTML = message; else toastEl.textContent = message;
          toastEl.classList.remove('opacity-0', 'bg-green-600', 'bg-red-600', 'bg-zinc-800');
          const color = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-zinc-800';
          toastEl.classList.add(color, 'opacity-100');
          toastEl.focus();
          clearTimeout(toastTimeout);
          toastTimeout = setTimeout(() => {
            toastEl.classList.remove('opacity-100');
            toastEl.classList.add('opacity-0');
          }, duration);
        }
        window.showToast = showToast;

        // Firestore listeners
        let unsubClasses=null, unsubMyBookings=null, unsubWaitlist=null, unsubUser=null, unsubDailyMessage=null, listenersAttached=false;
        function detachListeners(){
          if (unsubClasses){ try{unsubClasses();}catch{}; unsubClasses=null; }
          if (unsubMyBookings){ try{unsubMyBookings();}catch{}; unsubMyBookings=null; }
          if (unsubWaitlist){ try{unsubWaitlist();}catch{}; unsubWaitlist=null; }
          if (unsubUser){ try{unsubUser();}catch{}; unsubUser=null; }
          if (unsubDailyMessage){ try{unsubDailyMessage();}catch{}; unsubDailyMessage=null; }
          state.dailyMessage = null;
          listenersAttached=false;
        }
        function attachAgendaListeners(){
          if (listenersAttached || !state.currentUser) return;
          const nowMinus5 = new Date(Date.now()-5*60*1000);
          unsubClasses = db.collection('classes').where('startAt','>=',nowMinus5).orderBy('startAt','asc').limit(100)
            .onSnapshot(snap=>{
              state.classes = snap.docs.map(d=>({id:d.id,...d.data()}));
              scheduleRender();
            }, err=>console.error('Error clases:', err));
          unsubMyBookings = db.collection('bookings').where('userId','==',state.currentUser.uid)
            .onSnapshot(snap=>{
              state.myBookings = snap.docs.map(d=>({id:d.id,...d.data()}));
              scheduleRender();
            }, err=>console.error('Error mis reservas:', err));
          unsubWaitlist = db.collection('waitlists')
            .where('userId', '==', state.currentUser.uid)
            .onSnapshot(snap => {
              state.waitlistEntries = snap.docs.map(d=>({id:d.id,...d.data()}));
              scheduleRender();
            });
          unsubUser = db.collection('users').doc(state.currentUser.uid)
            .onSnapshot(doc => {
              const data = doc.data() || {};
              state.isTotalPass = !!data.totalPass;
              const strikesRaw = Number(data.lateCancellations);
              state.cancellationStrikes = Number.isFinite(strikesRaw) && strikesRaw > 0 ? strikesRaw : 0;
              scheduleRender();
            });
          unsubDailyMessage = db.collection('dailyMessages')
            .orderBy('createdAt', 'desc')
            .limit(10)
            .onSnapshot(snap => {
              const doc = snap.docs.find(d => {
                const data = d.data();
                return data && data.isActive;
              });
              state.dailyMessage = doc ? { id: doc.id, ...doc.data() } : null;
              scheduleRender();
            }, err => console.error('Error mensaje diario:', err));
          listenersAttached=true;
        }

        // ===============================
        //  FCM: registrar SW y mantener token fresco
        // ===============================
        const VAPID_KEY = 'BDkzQqJ9a_NQssIIP6Pu-HQ1sxCOIwUiDW6OxCdKtvCmrSZMXpcjO-hdETrkPKycj-CfLSf75cskOC6HfHmYWRw';
        const LS_KEY = 'fcm:lastToken';

        async function registerSW() {
          // Asegura scope correcto en GitHub Pages
          const reg = await navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
          try { await reg.update(); } catch {}
          // Guarda para getToken
          window._msgSW = reg;
          return reg;
        }

        function isPushSupported(){
          return typeof firebase.messaging.isSupported === 'function' && firebase.messaging.isSupported();
        }

        function buildDeviceMetadata(){
          const metadata = {
            userAgent: navigator.userAgent || 'unknown',
            platform: navigator.platform || 'unknown',
            registeredAt: new Date()
          };
          const screenObj = window?.screen;
          if (screenObj?.width && screenObj?.height){
            metadata.screen = `${screenObj.width}x${screenObj.height}`;
          }
          try{
            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
            if (tz) metadata.timezone = tz;
          }catch{}
          const language = navigator.language || (navigator.languages && navigator.languages[0]);
          if (language) metadata.language = language;
          if (navigator.vendor) metadata.browser = navigator.vendor;
          return metadata;
        }

        async function saveToken(uid, token, prevToken){
          if (!uid || !token) return;
          const ref = db.collection('users').doc(uid);
          const deviceMetadata = buildDeviceMetadata();
          const update = { fcmTokens: { [token]: deviceMetadata }, fcmUpdatedAt: new Date() };
          if (prevToken && prevToken !== token){
            update.fcmTokens[prevToken] = firebase.firestore.FieldValue.delete();
          }
          await ref.set(update, { merge:true });
          localStorage.setItem(LS_KEY, token);
        }

        async function removeToken(uid, token){
          try{
            await db.collection('users').doc(uid).set({
              fcmTokens: { [token]: firebase.firestore.FieldValue.delete() },
              fcmUpdatedAt: new Date()
            }, { merge:true });
          }catch{}
          if (localStorage.getItem(LS_KEY) === token) localStorage.removeItem(LS_KEY);
        }

        async function ensureFreshFcmToken(uid){
          if (!isPushSupported()) return; // navegador no soporta
          // Permiso
          let perm = Notification.permission;
          if (perm === 'default') perm = await Notification.requestPermission();
          if (perm !== 'granted'){
            const prev = localStorage.getItem(LS_KEY);
            if (uid && prev) await removeToken(uid, prev);
            return;
          }
          // SW listo
          const reg = window._msgSW || await registerSW();
          // Token actual
          const token = await messaging.getToken({ vapidKey: VAPID_KEY, serviceWorkerRegistration: reg });
          if (!token) return;
          const prev = localStorage.getItem(LS_KEY);
          const prevToken = prev && prev !== token ? prev : undefined;
          await saveToken(uid, token, prevToken);
        }

        // Bot√≥n manual (expuesto en perfil)
        async function ensurePushPermissionAndToken(user){
          if (!user) throw new Error('No user session');
          if (!isPushSupported()) throw new Error('Push no soportado en este navegador');
          const perm = await Notification.requestPermission();
          if (perm !== 'granted') throw new Error('Permiso no concedido');
          const reg = window._msgSW || await registerSW();
          const token = await messaging.getToken({ vapidKey: VAPID_KEY, serviceWorkerRegistration: reg });
          if (!token) throw new Error('No se obtuvo token FCM');
          const prev = localStorage.getItem(LS_KEY);
          await saveToken(user.uid, token, prev);
          // Foreground handler opcional
          messaging.onMessage((payload) => {
            const title = payload.notification?.title || payload.data?.title || 'Notificaci√≥n';
            const body  = payload.notification?.body  || payload.data?.body  || '';
            showToast(`${title}${body ? ': ' + body : ''}`);
          });
          return token;
        }
        window.ensurePushPermissionAndToken = ensurePushPermissionAndToken; // √∫til para consola

        // Limpieza si el usuario revoca permisos despu√©s
        if (navigator.permissions?.query){
          try{
            const status = await navigator.permissions.query({ name: 'notifications' });
            status.onchange = async () => {
              if (status.state !== 'granted'){
                const uid = auth.currentUser?.uid;
                const prev = localStorage.getItem(LS_KEY);
                if (uid && prev) await removeToken(uid, prev);
                showToast('Notificaciones desactivadas. <a href="#" class="underline" id="re-enable-notifs">Permitir de nuevo</a>', 'error', { html: true });
                document.getElementById('re-enable-notifs')?.addEventListener('click', (e) => {
                  e.preventDefault();
                  const ua = navigator.userAgent.toLowerCase();
                  let url = 'chrome://settings/content/notifications';
                  if (ua.includes('firefox')) url = 'about:preferences#privacy';
                  else if (ua.includes('edg')) url = 'edge://settings/content/notifications';
                  window.open(url, '_blank');
                });
                try{ gtag('event', 'notification_permission_disabled'); }catch{ console.log('notification_permission_disabled'); }
              }
            };
          }catch{}
        }
        // ===============================

        // ---- Auth gate
        auth.onAuthStateChanged(async user => {
          loadingSpinner.classList.remove('hidden');
          if (user) {
            // Crea doc de usuario si no existe
            const userRef = db.collection('users').doc(user.uid);
            const docSnap = await userRef.get();
            const existingData = docSnap.exists ? docSnap.data() : {};
            state.isTotalPass = !!existingData.totalPass;
            const strikesRaw = Number(existingData.lateCancellations);
            state.cancellationStrikes = Number.isFinite(strikesRaw) && strikesRaw > 0 ? strikesRaw : 0;

            if (!docSnap.exists){
              try{
                await userRef.set({
                  email: user.email,
                  displayName: user.displayName || '',
                  photoURL: user.photoURL || '',
                  createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
              }catch(e){
                console.error('Error creando perfil:', e);
                alert('Hubo un problema al configurar tu perfil. Intenta de nuevo.');
                auth.signOut();
                return;
              }
            }
            state.currentUser = user;
            authContainer.style.display = 'none';
            appContainer.style.display = 'flex';

            // üîî REFRESCA TOKEN EN CADA SESI√ìN
            try { await registerSW(); await ensureFreshFcmToken(user.uid); } catch(e){ console.warn('FCM token refresh failed:', e?.message||e); }
            // Tambi√©n al volver a la pesta√±a (una vez)
            document.addEventListener('visibilitychange', async () => {
              if (document.visibilityState === 'visible' && auth.currentUser) {
                try { await ensureFreshFcmToken(auth.currentUser.uid); } catch {}
              }
            }, { once:true });

            if (state.currentScreen === 'agenda') attachAgendaListeners();
            scheduleRender();
          } else {
            state.currentUser = null;
            detachListeners();
            appContainer.style.display = 'none';
            authContainer.style.display = 'flex';
            renderAuthScreen();
          }
          loadingSpinner.classList.add('hidden');
        });

        // ---- UI (auth / render / acciones) ‚Äî *tu l√≥gica original con m√≠nimos cambios* ----
        function renderAuthScreen(isLogin=true){
          authContainer.innerHTML = `
            <div class="w-full max-w-md mx-auto">
              <h1 class="text-4xl font-bold text-white mb-2">Madness - Reserva de clases</h1>
              <p class="text-zinc-400 mb-8">${isLogin ? 'Inicia sesi√≥n para continuar' : 'Crea una cuenta para empezar'}</p>
              <div class="space-y-4">
                <input type="email" id="email-input" placeholder="Correo electr√≥nico" class="w-full bg-zinc-800 text-white p-3 rounded-md border border-zinc-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <input type="password" id="password-input" placeholder="Contrase√±a" class="w-full bg-zinc-800 text-white p-3 rounded-md border border-zinc-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                
                <div id="turnstile-widget"></div>

              </div>
              <button id="auth-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-md mt-6">${isLogin ? 'Iniciar Sesi√≥n' : 'Registrarse'}</button>

          if (isBooked) {
            // already have a booking
            buttonHTML = `<button class="w-full bg-zinc-700 text-zinc-400 font-bold py-4 rounded-xl" disabled>Ya est√°s inscrito</button>`;
          } else if (availableSpots<=0 && !notified) {
            // class is full: either join waitlist or allow leaving
            if (waitEntry) {
              const pos = DOMPurify.sanitize(String(waitEntry.position||1));
              buttonHTML = `<div class="space-y-2"><p class="text-center text-sm">Posici√≥n en lista de espera: ${pos}</p><button data-action="leave-waitlist" data-class-id="${safeId}" class="w-full bg-rose-800 text-rose-400 font-bold py-4 rounded-xl">Salir de la lista de espera</button></div>`;
            } else {
              buttonHTML = `<button data-action="join-waitlist" data-class-id="${safeId}" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl">Unirse a lista de espera</button>`;
            }
          }
          return `
            <div>
              <div class="relative sticky top-0 z-20">
                <img src="${coverHelper.forClass(cls)}" class="w-full h-64 object-cover" alt="${safeName}">
                <button data-action="navigate" data-screen="agenda" class="absolute top-6 left-6 z-30 bg-black/50 backdrop-blur p-2 rounded-full text-white shadow-lg">
                  <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </button>
              </div>
              <div class="p-6 space-y-4 pb-40">
                <h1 class="text-3xl font-bold">
                  ${safeName}
                  <span class="block text-lg font-semibold text-zinc-300 mt-1">${timeRange}</span>
                  ${safeDateContext ? `<span class="block text-sm text-zinc-400 mt-1">${safeDateContext}</span>` : ''}
                </h1>
                <section aria-labelledby="class-details" class="bg-zinc-800 p-4 rounded-xl space-y-4">
                  <h2 id="class-details" class="text-lg font-semibold">Detalles</h2>
                  <ul class="space-y-3">
                    <li class="flex items-center gap-3">
                      <span class="flex h-10 w-10 items-center justify-center rounded-xl bg-zinc-700/60">
                        <i data-lucide="user" class="w-5 h-5 text-zinc-200"></i>
                      </span>
                      <div>
                        <p class="text-xs uppercase tracking-wide text-zinc-400">Instructor</p>
                        <p class="text-sm font-medium text-white">${safeInstructor}</p>
                      </div>
                    </li>
                    <li class="flex items-center gap-3">
                      <span class="flex h-10 w-10 items-center justify-center rounded-xl bg-zinc-700/60">
                        <i data-lucide="clock" class="w-5 h-5 text-zinc-200"></i>
                      </span>
                      <div>
                        <p class="text-xs uppercase tracking-wide text-zinc-400">Duraci√≥n</p>
                        <p class="text-sm font-medium text-white">${durationLabel}</p>
                      </div>
                    </li>
                    <li class="flex items-center gap-3">
                      <span class="flex h-10 w-10 items-center justify-center rounded-xl bg-zinc-700/60">
                        <i data-lucide="users" class="w-5 h-5 text-zinc-200"></i>
                      </span>
                      <div>
                        <p class="text-xs uppercase tracking-wide text-zinc-400">Lugares</p>
                        <p class="text-sm font-medium text-white">${availableLabel}</p>
                      </div>
                    </li>
                  </ul>
                </section>
              </div>
              <div class="p-6 fixed bottom-20 left-0 right-0 max-w-md mx-auto bg-zinc-900">
                ${buttonHTML}
              </div>
            </div>`;
        }

        const app = {
          handleAuth: (isLogin)=>{
            const turnstileApi = window.turnstile;
            if (!turnstileApi || typeof turnstileApi.getResponse !== 'function'){
              alert('La verificaci√≥n de seguridad se est√° inicializando. Intenta de nuevo en unos segundos.');
              return;
            }

            const turnstileToken = turnstileApi.getResponse();
            const email = document.getElementById('email-input').value;
            const pass  = document.getElementById('password-input').value;
            if (!turnstileToken) {
              alert('Por favor, completa la verificaci√≥n de seguridad.');  
              return;  
            }
            if (!email || !pass){ alert('Por favor, ingresa correo y contrase√±a.'); return; }
            loadingSpinner.classList.remove('hidden');
            const p = isLogin ? auth.signInWithEmailAndPassword(email,pass) : auth.createUserWithEmailAndPassword(email,pass);
            p.catch(err=>{ alert(err.message); loadingSpinner.classList.add('hidden'); });
          },
          logout: ()=> auth.signOut(),
          editUserName: (event)=>{
            event.preventDefault();
            const newName = prompt('Ingresa tu nombre y apellido:', state.currentUser.displayName || '');
            if (newName && newName.trim()!==''){
              loadingSpinner.classList.remove('hidden');
              state.currentUser.updateProfile({ displayName: newName.trim() })
                .then(()=>{ scheduleRender(); loadingSpinner.classList.add('hidden'); })
                .catch(err=>{ alert('Error: '+err.message); loadingSpinner.classList.add('hidden'); });
            }
          },
          navigateTo: (screen, data={})=>{
            const needsRealtime = ['agenda','history','classDetails'].includes(screen);
            if (needsRealtime) attachAgendaListeners(); else detachListeners();
            state.currentScreen = screen;
            if (data.classId) state.selectedClassId = data.classId;
            render();
          },
          setScheduleFilter: (filter)=>{ state.scheduleFilter=filter; render(); },
          confirmBooking: async (classId)=>{
            const uid = state.currentUser.uid;
            const classRef = db.collection('classes').doc(classId);
            const bookingRef = db.collection('bookings').doc(`${classId}_${uid}`);
            const userRef = db.collection('users').doc(uid);
            const waitRef = db.collection('waitlists').doc(`${classId}_${uid}`);
            const waitEntry = state.waitlistEntries.find(w=>w.classId===classId); // user's waitlist entry
            const notified = waitEntry && waitEntry.notifiedAt && (!waitEntry.expiresAt || asDate(waitEntry.expiresAt).getTime()>Date.now()); // valid notification
            try{
              await db.runTransaction(async tx=>{
                const [classSnap, bookingSnap, userSnap, waitSnap] = await Promise.all([
                  tx.get(classRef), tx.get(bookingRef), tx.get(userRef), tx.get(waitRef)
                ]);
                if (!classSnap.exists) throw new Error('La clase ya no existe.');
                if (bookingSnap.exists) throw new Error('Ya tienes reserva para esta clase.');
                const userData = userSnap.exists ? userSnap.data() : {};
                if (userData.blacklisted === true) {
                  throw new Error('Tu cuenta est√° en revisi√≥n por cancelaciones tard√≠as. Escr√≠benos para apoyarte.');
                }
                const lastCancelAt = userData.lastCancelAt ? asDate(userData.lastCancelAt) : null;
                if (lastCancelAt && Date.now() - lastCancelAt.getTime() < FIFTEEN_MINUTES_MS) {
                  throw new Error('Debes esperar 15 minutos despu√©s de cancelar para reservar de nuevo.');
                }
                const cls = classSnap.data();
                const enrolled = Number(cls.enrolledCount||0);
                const capacity = Number(cls.capacity||0);
                if (enrolled>=capacity && !notified) throw new Error('Clase llena.');
                let startDateObj = cls.startAt?.toDate ? cls.startAt.toDate() : (cls.startAt ? new Date(cls.startAt) : null);
                if (!startDateObj || isNaN(startDateObj.getTime())){
                  if (cls.classDate){
                    const hhmm = cls.time || '00:00';
                    startDateObj = new Date(`${cls.classDate}T${hhmm}:00Z`);
                  }
                }
                if (!startDateObj || isNaN(startDateObj.getTime())){
                  throw new Error('La clase no tiene horario v√°lido.');
                }
                const startAtTs = cls.startAt?.toDate ? cls.startAt : firebase.firestore.Timestamp.fromDate(startDateObj);
                const classDate = cls.classDate || dateHelper.getYYYYMMDD(startDateObj);
                const time = cls.time || timeFmt.format(startDateObj);
                tx.set(bookingRef, {
                  classId, userId: uid,
                  userName: state.currentUser.displayName || state.currentUser.email,
                  startAt: startAtTs, classDate, time, className: cls.name,
                  createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                tx.update(classRef, { enrolledCount: firebase.firestore.FieldValue.increment(1) });
                if (waitSnap.exists) tx.delete(waitRef);
              });
              if (waitEntry){
                const q = await db.collection('waitlists')
                  .where('classId','==',classId)
                  .where('position','>',waitEntry.position||0)
                  .get(); // entries behind user
                const batch = db.batch();
                q.forEach(doc=> batch.update(doc.ref,{ position: (doc.data().position||1)-1 })); // shift positions up
                await batch.commit();
              }
              showModal({ success:true, title:'¬°Reserva Exitosa!' });
            }catch(err){ alert(`No se pudo reservar\n\n${err.message}`); }
          },
          cancelBooking: async (classId)=>{
            const uid = state.currentUser.uid;
            if (!classId) return;

            const userRef = db.collection('users').doc(uid);

            const isValidDate = (value) => value instanceof Date && !Number.isNaN(value.getTime());
            const resolveStartDate = (bookingData, classData) => {
              if (bookingData?.startAt) {
                const fromBooking = asDate(bookingData.startAt);
                if (isValidDate(fromBooking)) return fromBooking;
              }
              if (classData?.startAt) {
                const fromClass = asDate(classData.startAt);
                if (isValidDate(fromClass)) return fromClass;
              }
              const dateStr = bookingData?.classDate || classData?.classDate;
              const timeStr = bookingData?.time || classData?.time;
              if (dateStr && timeStr) {
                const parsed = new Date(`${dateStr}T${timeStr}:00Z`);
                if (isValidDate(parsed)) return parsed;
              }
              return null;
            };

            const localBooking = state.myBookings.find(b=>b.classId===classId);
            const localClass = state.classes.find(cls=>cls.id===classId);
            const estimatedStart = resolveStartDate(localBooking, localClass);
            const startValid = isValidDate(estimatedStart);
            const looksLate = startValid ? (estimatedStart.getTime() - Date.now()) <= TWO_HOURS_MS : true;

            let currentLateCount = 0;
            try{
              const userSnap = await userRef.get();
              if (userSnap.exists) currentLateCount = Number(userSnap.data()?.lateCancellations || 0);
            }catch(err){ console.warn('No se pudo leer lateCancellations:', err); }

            const upcomingStrike = Math.min(currentLateCount + 1, 3);
            const confirmMessage = looksLate
              ? `Cancelar a menos de 2 horas suma un strike (${upcomingStrike}/3). Si llegas a 3 tu cuenta ser√° bloqueada temporalmente. ¬øDeseas continuar?`
              : 'Si cancelas deber√°s esperar 15 minutos para volver a reservar. ¬øDeseas continuar?';
            if (!confirm(confirmMessage)) return;

            try{
              const response = await cancelBookingCallable({ classId });
              const data = response?.data || {};
              const becameBlacklisted = data.becameBlacklisted === true;
              const recordedLateStrike = data.recordedLateStrike === true;
              const resultingLateCount = Number.isFinite(Number(data.resultingLateCount))
                ? Number(data.resultingLateCount)
                : currentLateCount;

              showModal({ success:false, title:'Cancelaci√≥n Exitosa' });

              if (becameBlacklisted) {
                showToast('Llegaste a 3 strikes por cancelaciones tard√≠as. Tu cuenta fue bloqueada temporalmente.', 'error');
              } else if (recordedLateStrike) {
                showToast(`Cancelaci√≥n tard√≠a registrada. Strikes: ${resultingLateCount}/3`, 'error');
              }
              state.cancellationStrikes = Number.isFinite(resultingLateCount) && resultingLateCount > 0 ? resultingLateCount : 0;
              scheduleRender();
            }catch(err){
              const errMessage = err?.details?.message || err?.message || 'Error desconocido.';
              alert(`No se pudo cancelar\n\n${errMessage}`);
            }
          },
          joinWaitlist: async (classId)=>{
            const uid = state.currentUser.uid;
            try{
              await db.collection('waitlists').doc(`${classId}_${uid}`).set({
                classId, userId: uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              showToast('Unido a la lista de espera', 'success');
            }catch(err){ alert(`No se pudo unir a la lista de espera\n\n${err.message}`); }
          },
          leaveWaitlist: async (classId)=>{
            const uid = state.currentUser.uid;
            try{
              await db.collection('waitlists').doc(`${classId}_${uid}`).delete();
              showToast('Saliste de la lista de espera');
            }catch(err){ alert(`No se pudo salir de la lista de espera\n\n${err.message}`); }
          }
        };

        function handleInteraction(e){
          const target = e.target.closest('[data-action]');
          if (!target) return;
          const { action, screen, filter, classId } = target.dataset;
          switch(action){
            case 'navigate': app.navigateTo(screen); break;
            case 'navigate-details': app.navigateTo('classDetails',{classId}); break;
            case 'set-filter': app.setScheduleFilter(filter); break;
            case 'scroll-to-schedule': {
              const scheduleHeader = document.getElementById('horario');
              if (scheduleHeader) scheduleHeader.scrollIntoView({ behavior: 'smooth' });
              break;
            }
            case 'edit-name': app.editUserName(e); break;
            case 'logout': app.logout(); break;
            case 'confirm-booking': target.disabled=true; app.confirmBooking(classId).finally(()=>target.disabled=false); break;
            case 'cancel-booking': target.disabled=true; app.cancelBooking(classId).finally(()=>target.disabled=false); break;
            case 'join-waitlist': target.disabled=true; app.joinWaitlist(classId).finally(()=>target.disabled=false); break;
            case 'leave-waitlist': target.disabled=true; app.leaveWaitlist(classId).finally(()=>target.disabled=false); break;
            case 'dismiss-message':
              state.dailyMessage = null;
              scheduleRender();
              break;

            /* RESUELTO: usar deep-link + fallback web y confirmaci√≥n modal
               Mantiene el nombre de acci√≥n existente: send-totalpass-daily */
            case 'send-totalpass-daily': {
              const classInfo = state.classes.find(c=>c.id===classId) || state.myBookings.find(b=>b.classId===classId);
              const className = classInfo?.name || classInfo?.className || '';

              showModal({
                title: '¬øAbrir WhatsApp?',
                message: 'Se abrir√° WhatsApp para enviar tu c√≥digo de TotalPass.',
                buttons: [
                  { text: 'Cancelar', primary: false, callback: null },
                  {
                    text: 'Abrir WhatsApp',
                    primary: true,
                    callback: () => {
                      const baseMsg = 'Hola! Aqui te mando mi codigo de TotalPass: ';
                      const txt = className ? `${baseMsg} (${className})` : baseMsg;
                      const message = encodeURIComponent(txt);

                      // Deep link a la app nativa
                      const deepLink = `whatsapp://send?phone=5215539887713&text=${message}`;
                      // Fallback a web si la app no abre
                      const webLink  = `https://api.whatsapp.com/send?phone=5215539887713&text=${message}`;

                      const visibilityHandler = () => {
                        document.removeEventListener('visibilitychange', visibilityHandler);
                        clearTimeout(fallbackTimer);
                      };

                      const fallbackTimer = setTimeout(() => {
                        if (document.visibilityState === 'visible') {
                          window.location.href = webLink;
                        }
                      }, 600);

                      document.addEventListener('visibilitychange', visibilityHandler);
                      window.location.href = deepLink;
                      showToast('WhatsApp abierto para enviar token', 'success');
                    }
                  }
                ]
              });
              break;
            }
          }
        }
        document.addEventListener('click', handleInteraction);
        navBar.addEventListener('click', e=>{
          const target = e.target.closest('.nav-button');
          if (target) app.navigateTo(target.dataset.screen);
        });

        const genericModal = document.getElementById('generic-modal');
        const modalContent = document.getElementById('modal-content');

        function showModal({success, title, message, buttons}){
          const fabs = document.getElementById('social-fabs');
          if (fabs) fabs.classList.add('opacity-0','pointer-events-none');
          const safeTitle = DOMPurify.sanitize(title);
          const safeMessage = message ? DOMPurify.sanitize(message) : '';

          if (!buttons) {
            modalContent.innerHTML = `
              <div class="w-16 h-16 ${success?'bg-emerald-500/20 text-emerald-400':'bg-rose-500/20 text-rose-400'} rounded-full flex items-center justify-center mx-auto">
                <i data-lucide="${success?'check':'trash-2'}" class="w-10 h-10"></i>
              </div>
              <h2 class="text-2xl font-bold">${safeTitle}</h2>
              ${safeMessage ? `<p class="text-zinc-400">${safeMessage}</p>` : ''}
              <button id="modal-close-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg mt-4">Entendido</button>`;
            document.getElementById('modal-close-btn').onclick = hideModal;
          } else {
            const buttonsHTML = buttons.map((btn, index) =>
              `<button id="modal-btn-${index}" class="flex-1 ${btn.primary ? 'bg-indigo-600 text-white' : 'bg-zinc-700 text-zinc-300'} font-semibold py-3 rounded-lg">${DOMPurify.sanitize(btn.text)}</button>`
            ).join('');

            modalContent.innerHTML = `
              <div class="w-16 h-16 bg-blue-500/20 text-blue-400 rounded-full flex items-center justify-center mx-auto">
                <i data-lucide="message-circle" class="w-10 h-10"></i>
              </div>
              <h2 class="text-2xl font-bold">${safeTitle}</h2>
              ${safeMessage ? `<p class="text-zinc-400">${safeMessage}</p>` : ''}
              <div class="flex gap-3 mt-4">${buttonsHTML}</div>`;

            buttons.forEach((btn, index) => {
              document.getElementById(`modal-btn-${index}`).onclick = () => {
                if (btn.callback) btn.callback();
                hideModal();
              };
            });
          }

          genericModal.classList.remove('hidden');
          setTimeout(()=>modalContent.classList.remove('scale-95','opacity-0'),10);
          lucide.createIcons();
        }
        function hideModal(){
          const fabs = document.getElementById('social-fabs');
          modalContent.classList.add('scale-95','opacity-0');
          setTimeout(()=>{
            genericModal.classList.add('hidden');
            if (fabs) fabs.classList.remove('opacity-0','pointer-events-none');
            app.navigateTo(state.currentScreen==='classDetails'?'agenda':state.currentScreen);
          },200);
        }
        function updateNavButtons(){
          const navButtons = navBar.querySelectorAll('.nav-button');
          navButtons.forEach(btn=>{
            const isActive = btn.dataset.screen===state.currentScreen;
            btn.classList.toggle('active-nav', isActive);
            btn.classList.toggle('text-indigo-400', isActive);
            btn.classList.toggle('text-zinc-400', !isActive);
          });
        }

        // √çconos
        lucide.createIcons();
      });
    </script>

    <!-- Service worker registration (scope fijo para GH Pages) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const reg = await navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
            window._msgSW = reg;
          } catch (err) {
            console.error('SW fail', err);
          }
        });
      }
    </script>
