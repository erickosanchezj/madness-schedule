<!-- /admin/index.html -->
<!-- Modular admin panel entry point with external assets -->
<!-- Replaces the monolithic admin.html while preserving functionality -->
<!-- RELEVANT FILES: admin/js/admin-core.js, admin/css/admin-components.css, admin/css/admin-calendar.css, admin/css/admin-responsive.css -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Madness - Panel de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.468.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="css/admin-components.css" />
    <link rel="stylesheet" href="css/admin-calendar.css" />
    <link rel="stylesheet" href="css/admin-responsive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-zinc-900 text-white">
    <div id="toast-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-[60] space-y-2" aria-live="polite" aria-atomic="true"></div>

    <main>
      <section id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-zinc-800 p-8 rounded-lg shadow-lg w-full max-w-sm space-y-4">
          <header>
            <h1 class="text-2xl font-bold text-center">Acceso de Administrador</h1>
          </header>
          <input type="email" id="email-input" class="w-full bg-zinc-700 text-white p-3 rounded-md" placeholder="Correo de Admin" autocomplete="email" />
          <input type="password" id="password-input" class="w-full bg-zinc-700 text-white p-3 rounded-md" placeholder="Contraseña" autocomplete="current-password" />
          <div class="cf-turnstile" data-sitekey="0x4AAAAAABwCDMFGoF_Z-wjY"></div>
          <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-md">Entrar</button>
          <p id="error-message" class="text-rose-400 text-center hidden"></p>
        </div>
      </section>

      <section id="admin-panel" class="hidden p-4 md:p-8 space-y-6">
        <header class="flex justify-between items-center">
          <h1 class="text-3xl font-bold">Panel de Administración</h1>
          <button id="logout-btn" class="text-rose-400 hover:text-rose-300 font-semibold">Cerrar Sesión</button>
        </header>

        <div class="flex flex-wrap gap-3">
          <button id="gen-classes-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg">
            <i data-lucide="calendar-check" class="inline-block -mt-1 mr-2"></i>Generar/Verificar Clases (Próxima Semana)
          </button>
          <button id="create-class-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
            <i data-lucide="plus" class="inline-block -mt-1 mr-2"></i>Crear Nueva Clase
          </button>
        </div>

        <section class="space-y-4">
          <header>
            <h2 id="week-title" class="text-2xl font-bold text-emerald-400 border-b border-zinc-700 pb-2">Clases de la Semana</h2>
          </header>
          <div class="calendar-container space-y-3">
            <div class="overflow-x-auto pb-2">
              <div class="min-w-[960px] space-y-2">
                <div class="calendar-header text-xs font-semibold uppercase tracking-wide text-zinc-400">
                  <div class="text-right pr-2">Hora</div>
                  <div class="day-label">Lunes</div>
                  <div class="day-label">Martes</div>
                  <div class="day-label">Miércoles</div>
                  <div class="day-label">Jueves</div>
                  <div class="day-label">Viernes</div>
                  <div class="day-label">Sábado</div>
                  <div class="day-label">Domingo</div>
                </div>
                <div id="calendar-grid"></div>
              </div>
            </div>
          </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <article class="bg-zinc-800 border border-zinc-700 rounded-xl p-5 space-y-4">
            <header>
              <h3 id="selected-class-title" class="text-xl font-semibold">Selecciona una clase</h3>
              <p id="selected-class-meta" class="text-sm text-zinc-400">Los detalles aparecerán aquí.</p>
            </header>
            <div id="bookings-list" class="space-y-4"></div>
          </article>

          <article class="bg-zinc-800 border border-zinc-700 rounded-xl p-5 space-y-4">
            <header class="flex items-center justify-between">
              <div>
                <h3 class="text-xl font-semibold">Asistencia</h3>
                <p class="text-sm text-zinc-400">Marca quién asistió o faltó.</p>
              </div>
              <button id="save-attendance-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden">Guardar Asistencia</button>
            </header>
            <div id="attendance-content" class="space-y-3 hidden">
              <div id="attendance-status-message" class="text-center text-zinc-400"></div>
              <div id="attendance-list" class="space-y-2"></div>
            </div>
          </article>
        </section>
      </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>
    <script type="module" src="js/admin-core.js"></script>
  </body>
</html>
